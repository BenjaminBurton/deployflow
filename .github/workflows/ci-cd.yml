name: DeployFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_IMAGE: deployflow-node
  GO_IMAGE: deployflow-go
  REGISTRY: docker.io

jobs:
  build-node:
    name: Build Node.js Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./node-service
        run: npm ci

      - name: Run tests
        working-directory: ./node-service
        run: npm test || echo "No tests defined yet"

      - name: Build Docker image
        working-directory: ./node-service
        run: docker build -t ${{ env.NODE_IMAGE }}:${{ github.sha }} .

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.NODE_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-node-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-node-results.sarif'

  build-go:
    name: Build Go Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        working-directory: ./go-service
        run: go test -v ./...

      - name: Build Docker image
        working-directory: ./go-service
        run: docker build -t ${{ env.GO_IMAGE }}:${{ github.sha }} .

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GO_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-go-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-go-results.sarif'

  deploy:
    name: Deploy to Kubernetes
    needs: [build-node, build-go]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy services
        run: |
          echo "âœ… Build and security scans passed!"
          echo "Ready to deploy to Kubernetes cluster"
